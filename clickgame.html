<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ClickGame</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="position: relative; overflow: hidden;">
    <p id="display" class="position-absolute top-0 start-0 m-3"></p>
    <div class="d-flex justify-content-center align-items-center" style="height: 100vh;">
        <button onclick="clicked()" id="btn" class="btn btn-primary">Click Me</button>
    </div>
<script type="text/javascript">
    let score = 0;
    const displayElement = document.getElementById('display');
    displayElement.innerHTML = "Score = " + score;

    function clicked() {
        score++;
        displayElement.innerHTML = "Score = " + score;
        changePos();
    }

    function changePos() {
        const btn = document.getElementById('btn');
        const btnWidth = btn.offsetWidth;
        const btnHeight = btn.offsetHeight;
        const screenWidth = window.screen.width;
        const screenHeight = window.screen.height;

        const maxTop = screenHeight - btnHeight;
        const maxLeft = screenWidth - btnWidth;

        const t = Math.random() * maxTop;
        const l = Math.random() * maxLeft;

        btn.style.position = "absolute";
        btn.style.top = t + 'px';
        btn.style.left = l + 'px';
    }
    n = parseInt(prompt("Enter time to change position of button in milliseconds : "))
    setInterval(changePos, n);
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
