<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Basic Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <form class = "form" onsubmit="return false">
        <div class="border border-5 border-dark">
            <input type="text" class="form-input" style="text-align: right;" name="AnswerPanel" id="answer" readonly>
            <div class="buttons">
                <div>
                    <button type="button" class="btn btn-outline-dark" id="zero" onclick="display('0')">0</button>
                    <button type="button" class="btn btn-outline-dark" id="one" onclick="display('1')">1</button>
                    <button type="button" class="btn btn-outline-dark" id="two" onclick="display('2')">2</button>
                </div>
                <div>
                    <button type="button" class="btn btn-outline-dark" id="three" onclick="display('3')">3</button>
                    <button type="button" class="btn btn-outline-dark" id="four" onclick="display('4')">4</button>
                    <button type="button" class="btn btn-outline-dark" id="five" onclick="display('5')">5</button>
                </div>
                <div>
                    <button type="button" class="btn btn-outline-dark" id="six" onclick="display('6')">6</button>
                    <button type="button" class="btn btn-outline-dark" id="seven" onclick="display('7')">7</button>
                    <button type="button" class="btn btn-outline-dark" id="eight" onclick="display('8')">8</button>
                </div>
                <div>
                    <button type="button" class="btn btn-outline-dark" id="nine" onclick="display('9')">9</button>
                    <button type="button" class="btn btn-outline-dark" id="add" onclick="display('+')">+</button>
                    <button type="button" class="btn btn-outline-dark" id="sub" onclick="display('-')">-</button>
                </div>
                <div>
                    <button type="button" class="btn btn-outline-dark" id="mul" onclick="display('*')">*</button>
                    <button type="button" class="btn btn-outline-dark" id="div" onclick="display('/')">/</button>
                    <button type="button" class="btn btn-outline-dark" id="dot" onclick="display('.')">.</button>
                </div>
                <div>
                    <button type="button" class="btn btn-outline-danger" id="AC" onclick="allClear()">AC</button>
                    <button type="button" class="btn btn-outline-warning" id="C" onclick="cls()">C</button>
                    <button type="button" class="btn btn-outline-info" id="equal" onclick="ans()">=</button>
                </div>
            </div>
        </div>
    </form>
    <script type="text/javascript">
        const answer = document.getElementById("answer");

        function display(value) {
            answer.value += value;
        }

        function ans() {
            try {
                answer.value = eval(answer.value);
            } catch (e) {
                answer.value = "Error";
            }
        }

        function cls() {
            console.log(answer.value);
            answer.value = answer.value.slice(0,-1);
            
        }

        function allClear() {
            answer.value = "";
            console.log(answer.value);
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
