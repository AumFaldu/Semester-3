<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Basic Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background-color: black;">
    <form class="form" onsubmit="return false">
        <div class="container">
            <input type="text" class="form-input" style="text-align: right; width: 100%;" name="AnswerPanel" id="answer" readonly>
            <div class="buttons">
                <div>
                    <button type="button" class="btn btn-outline-secondary" onclick="display('0')">0</button>
                    <button type="button" class="btn btn-outline-secondary" onclick="display('1')">1</button>
                    <button type="button" class="btn btn-outline-secondary" onclick="display('2')">2</button>
                </div>
                <div>
                    <button type="button" class="btn btn-outline-secondary" onclick="display('3')">3</button>
                    <button type="button" class="btn btn-outline-secondary" onclick="display('4')">4</button>
                    <button type="button" class="btn btn-outline-secondary" onclick="display('5')">5</button>
                </div>
                <div>
                    <button type="button" class="btn btn-outline-secondary" onclick="display('6')">6</button>
                    <button type="button" class="btn btn-outline-secondary" onclick="display('7')">7</button>
                    <button type="button" class="btn btn-outline-secondary" onclick="display('8')">8</button>
                </div>
                <div>
                    <button type="button" class="btn btn-outline-secondary" onclick="display('9')">9</button>
                    <button type="button" class="btn btn-outline-secondary" onclick="display('+')">+</button>
                    <button type="button" class="btn btn-outline-secondary" onclick="display('-')">-</button>
                </div>
                <div>
                    <button type="button" class="btn btn-outline-secondary" onclick="display('*')">*</button>
                    <button type="button" class="btn btn-outline-secondary" onclick="display('/')">/</button>
                    <button type="button" class="btn btn-outline-secondary" onclick="display('.')">.</button>
                </div>
                <div>
                    <button type="button" class="btn btn-outline-danger" onclick="allClear()">AC</button>
                    <button type="button" class="btn btn-outline-warning" onclick="cls()">C</button>
                    <button type="button" class="btn btn-outline-info" onclick="ans()">=</button>
                </div>
            </div>
        </div>
    </form>

    <script type="text/javascript">
        const answer = document.getElementById("answer");

        function display(value) {
            answer.value += value;
        }

        function ans() {
            try {
                let result = calculate(answer.value);
                answer.value = result;
            } catch (error) {
                answer.value = "Error";
            }
        }

        function cls() {
            answer.value = answer.value.slice(0, -1);
        }

        function allClear() {
            answer.value = "";
        }

        function calculate(expression) {
            return new Function('return (' + expression.replace(/[^-()\d/*+.]/g, '') + ')')();
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
