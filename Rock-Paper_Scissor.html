<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 99%, #fad0c4 100%);
            font-family: 'Arial', sans-serif;
            text-align: center;
            color: #444;
        }
        .score {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 1rem;
        }
        input {
            border-radius: 10px;            
            width: 150px;
            border: 2px solid #444;
            background-color: #fff;
            color: #444;
            text-align: center;
            font-size: 1.5rem;
        }
        .btnn {
            width: 100%;
            height: 70vh;
            display: flex;
            justify-content: space-evenly;
            align-items: center;
        }
        button {
            padding: 1rem;
            border-radius: 10px;
            margin: 1rem;
            width: 7rem;
            height: 7rem;
            font-size: 1.3rem;
            border: none;
            color: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s, box-shadow 0.2s;
        }
        button:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.1);
        }
        #1 {
            background-color: #ff6f61;
        }
        #2 {
            background-color: #6b5b95;
        }
        #3 {
            background-color: #88b04b;
        }
        .autoBtn button {
            background-color: #f7cac9;
            color: #444;
        }
        .you, .ai {
            font-size: 1.7rem;
            font-weight: bold;
        }
        .reset-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        #reset {
            height: 80px;
            background-color: #92a8d1;
            color: #fff;
            border: none;
            font-size: 1.5rem;
        }
        #reset:hover {
            background-color: #034f84;
        }
    </style>
</head>
<body>
    <div class="score">
        <label>Score: </label>
        <input type="text" id="score" style="border: 0px" readonly>
    </div>
    <div class="btnn">
        <div class="myBtn">
            <p class="you">You</p>
            <div>
                <button type="button" id="1" onclick="getValue(1)">Rock</button>
            </div>
            <div>
                <button type="button" id="2" onclick="getValue(2)">Paper</button>
                <button type="button" id="3" onclick="getValue(3)">Scissors</button>
            </div>
        </div>
        <div class="autoBtn">
            <p class="ai">AI</p>
            <button type="button" id="4"></button>
        </div>
    </div>
    <div class="reset-container">
        <button type="button" id="reset" onclick="resetScore()">Reset</button>
    </div>
    <script>
        const score = document.getElementById('score');
        const one = document.getElementById('1');
        const two = document.getElementById('2');
        const three = document.getElementById('3');
        const dis = document.getElementById('4');
        score.value = 0;

        function getValue(val) {
            const aiValue = display();
            if ((val == 1 && aiValue == 3) || (val == 2 && aiValue == 1) || (val == 3 && aiValue == 2)) {
                score.value++;
                swal("You Win!");
            } else if ((val == 1 && aiValue == 2) || (val == 2 && aiValue == 3) || (val == 3 && aiValue == 1)) {
                score.value--;
                swal("You Lose!");
            } else {
                swal("It's a Tie!");
            }
            if (score.value == -1) {
                swal("Try Again!");
                score.value = 0;
            }
        }

        function display() {
            const value = Math.floor(Math.random() * 3 + 1);
            if (value == 1) {
                dis.innerHTML = one.innerHTML;
            } else if (value == 2) {
                dis.innerHTML = two.innerHTML;
            } else if (value == 3) {
                dis.innerHTML = three.innerHTML;
            }
            return value;
        }

        function resetScore() {
            score.value = 0;
            dis.innerHTML = "";
        }
    </script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
