<!DOCTYPE html>
<html>
<head>
    <title>Lab-3-4</title>
</head>
<body>
    <script>
        // Get the array size from the user
        let n = parseInt(prompt('Enter size of array'));
        let arr = [];
        
        // Get the array values from the user
        for (let i = 0; i < n; i++) {
            arr[i] = parseFloat(prompt('Enter value of arr[' + i + ']: '));
        }
        
        // QuickSort function
        function quickSort(arr, low, high) {
            if (low < high) {
                let pivotIndex = partition(arr, low, high);
                quickSort(arr, low, pivotIndex - 1);
                quickSort(arr, pivotIndex + 1, high);
            }
        }
        
        // Partition function
        function partition(arr, low, high) {
            let pivot = arr[low];
            let left = low + 1;
            let right = high;
            
            while (left <= right) {
                // Move left index to the right while the element is less than or equal to pivot
                while (left <= high && arr[left] <= pivot) {
                    left++;
                }
                // Move right index to the left while the element is greater than pivot
                while (arr[right] > pivot) {
                    right--;
                }
                // Swap elements if left index is less than right index
                if (left < right) {
                    [arr[left], arr[right]] = [arr[right], arr[left]];
                }
            }
            // Swap pivot with the right index
            [arr[low], arr[right]] = [arr[right], arr[low]];
            return right;
        }
        
        // Call the quickSort function
        quickSort(arr, 0, n - 1);
        
        // Display the sorted array
        alert('Sorted Array: ' + arr.join(', '));
    </script>
</body>
</html>
