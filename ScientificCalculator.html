<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Scientific Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background-color: black;">
<form onsubmit="return false">
    <div class="container">
        <input type="text" style="text-align: right;" class="form-input" name="AnswerPanel" id="answer" readonly>
        <div class="mt-3">
            <div>
                <button type="button" class="btn btn-outline-secondary" onclick="display('0')">0</button>
                <button type="button" class="btn btn-outline-secondary" onclick="display('1')">1</button>
                <button type="button" class="btn btn-outline-secondary" onclick="display('2')">2</button>
                <button type="button" class="btn btn-outline-secondary" onclick="display('3')">3</button>
                <button type="button" class="btn btn-outline-secondary" onclick="display('4')">4</button>
            </div>
            <div>
                <button type="button" class="btn btn-outline-secondary" onclick="display('5')">5</button>
                <button type="button" class="btn btn-outline-secondary" onclick="display('6')">6</button>
                <button type="button" class="btn btn-outline-secondary" onclick="display('7')">7</button>
                <button type="button" class="btn btn-outline-secondary" onclick="display('8')">8</button>
                <button type="button" class="btn btn-outline-secondary" onclick="display('9')">9</button>
            </div>
            <div>
                <button type="button" class="btn btn-outline-secondary" onclick="display('+')">+</button>
                <button type="button" class="btn btn-outline-secondary" onclick="display('-')">-</button>
                <button type="button" class="btn btn-outline-secondary" onclick="display('*')">*</button>
                <button type="button" class="btn btn-outline-secondary" onclick="display('/')">/</button>
                <button type="button" class="btn btn-outline-secondary" onclick="display('.')">.</button>
            </div>
            <div>
                <button type="button" class="btn btn-outline-secondary" onclick="display('Math.sin(')">sin</button>
                <button type="button" class="btn btn-outline-secondary" onclick="display('Math.cos(')">cos</button>
                <button type="button" class="btn btn-outline-secondary" onclick="display('Math.tan(')">tan</button>
            </div>
            <div>
                <button type="button" class="btn btn-outline-secondary" onclick="display('Math.log(')">log</button>
                <button type="button" class="btn btn-outline-secondary" onclick="display('Math.log2(')">log2</button>
                <button type="button" class="btn btn-outline-secondary" onclick="display('Math.log10(')">log10</button>
            </div>
            <div>
                <button type="button" class="btn btn-outline-secondary" onclick="display('Math.exp(')">exp</button>
                <button type="button" class="btn btn-outline-secondary" onclick="display('Math.sqrt(')">sqrt</button>
                <button type="button" class="btn btn-outline-secondary" onclick="display('Math.pow(')">pow</button>
            </div>
            <div>
                <button type="button" class="btn btn-outline-secondary" onclick="display('Math.abs(')">abs</button>
                <button type="button" class="btn btn-outline-secondary" onclick="display('Math.ceil(')">ceil</button>
                <button type="button" class="btn btn-outline-secondary" onclick="display('Math.floor(')">floor</button>
            </div>
            <div>
                <button type="button" class="btn btn-outline-secondary" onclick="display('Math.random()')">rand</button>
                <button type="button" class="btn btn-outline-secondary" onclick="display('(')">(</button>
                <button type="button" class="btn btn-outline-secondary" onclick="display(')')">)</button>
                <button type="button" class="btn btn-outline-secondary" onclick="display(',')">,</button>
            </div>
            <div>
                <button type="button" class="btn btn-outline-danger" onclick="allClear()">AC</button>
                <button type="button" class="btn btn-outline-warning" onclick="cls()">C</button>
                <button type="button" class="btn btn-outline-info" onclick="ans()">=</button>
            </div>
        </div>
    </div>
</form>
<script type="text/javascript">
    const answer = document.getElementById("answer");

    function display(value) {
        answer.value += value;
    }

    function ans() {
        try {
            let expression = answer.value;
            expression = expression
                .replace(/Math\.sin\(/g, 'Math.sin(')
                .replace(/Math\.cos\(/g, 'Math.cos(')
                .replace(/Math\.tan\(/g, 'Math.tan(')
                .replace(/Math\.log\(/g, 'Math.log(')
                .replace(/Math\.log2\(/g, 'Math.log2(')
                .replace(/Math\.log10\(/g, 'Math.log10(')
                .replace(/Math\.exp\(/g, 'Math.exp(')
                .replace(/Math\.sqrt\(/g, 'Math.sqrt(')
                .replace(/Math\.pow\(/g, 'Math.pow(')
                .replace(/Math\.abs\(/g, 'Math.abs(')
                .replace(/Math\.ceil\(/g, 'Math.ceil(')
                .replace(/Math\.floor\(/g, 'Math.floor(')
                .replace(/Math\.random\(/g, 'Math.random()');
            let result = calculate(expression);
            answer.value = result;
        } catch (e) {
            answer.value = "Error";
        }
    }
    function calculate(expression) {
        try {
            return new Function('Math', 'return ' + expression)(Math);
        } catch (e) {
            return "Error";
        }
    }
    function cls() {
        answer.value = answer.value.slice(0, -1);
    }

    function allClear() {
        answer.value = "";
    }
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
