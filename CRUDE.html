<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>CRUDE</title>
	 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background-color: skyblue;">
	<div style="text-align: center;">
		<input type="text" class="form-text" id="name" placeholder="Enter data : " />
		<button id="btn" class="btn btn-primary" onclick="add()">ADD</button>
	</div>
	<div>
		<p id="tab"></p>
	</div>
<script type="text/javascript">
	temp = document.getElementById("name");
	let names = [];
	let editIndex = -1;
	function display(){
	let tempString = document.getElementById("tab");
	let table = "<table class = 'table table-responsive table-bordered' border='1'>";
	table += "<thead class='table-dark'>";
	table += "<tr>";
	table += "<th>Data</th>";
	table += "<th>Delete</th>";
	table += "<th>Edit</th>";
	table += "</tr>";
	table += "</thead>";
	table += "<tbody>";
	for(let i=0;i<names.length;i++){
		table += "<tr>";
		table += "<td>"+names[i]+"</td>";
		table += "<td><button class='btn btn-outline-danger' onclick='del("+i+")'>Delete</button></td>";
		table += "<td><button class='btn btn-outline-warning' onclick='edit("+i+")'>Edit</button></td>";
		table += "</tr>";
	}
	table += "</tbody>";
	table += "</table>";
	tempString.innerHTML = table;
	}
	function add(){
		if(editIndex===-1 && temp.value!=""){
		names.push(temp.value);
		}
		else{
			names[editIndex] = temp.value;
			editIndex = -1;
			document.getElementById('btn').innerHTML = "ADD";
		}
		display();
		for(i=0;i<names.length;i++)
		console.log(names[i]);
		temp.value="";
	}
	function del(index){
		let text = "Are you sure you want to delete data : "+names[index];
		if(confirm(text) == true){
		names.splice(index,1);
		display();
		}
		display();
	}
	function edit(index){
		editIndex = index;
		temp.value = names[index];
		document.getElementById('btn').innerHTML = "Edit";
	}
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
