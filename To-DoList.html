<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>To-Do List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            color: white;
            background-color: darkblue;
        }
    </style>
</head>
<body>
    <div class="h1 text-center">To-Do List</div>
    <div class="text-center">
        <input type="text" class="form-text" id="input" placeholder="Enter to do list" />
        <button onclick="add()" class="btn btn-outline-primary">Enter</button>
    </div>
    <div id="answer" class="text-center"></div>
    <script type="text/javascript">
        let arr = [];
        let val = document.getElementById('input');

        function display() {
            let answer = document.getElementById('answer');
            let temp = "";
            temp += "<table class='table table-responsive table-info' border='1'>";
            for(let i in arr) {
                temp += "<tr>";
                temp += "<td><input class='btn-check' type='checkbox' autocomplete='off' id='btncheck" + i + "' /><label class='btn btn-outline-success' for='btncheck" + i + "'>Done</label></td>";
                temp += "<td>" + (parseInt(i) + 1) + "</td>";
                temp += "<td>" + arr[i] + "</td>";
                temp += "<td><button class='btn btn-outline-danger' onclick='del(" + i + ")'>Delete</button></td>";
                temp += "</tr>";
            }
            temp += "</table>";
            answer.innerHTML = temp;
        }

        function add() {
            if (val.value === '') {
                alert("Please enter something in to do list");
                return;
            }
            arr.push(val.value);
            document.getElementById('input').value = "";
            display();
        }

        function del(index) {
            arr.splice(index, 1);
            display();
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
